<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biglietto Treno</title>
        <!-- link css botstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- link css style-->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <header>
            <nav class="navbar px-5">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./img/logo-navbar.png" alt="Logo" class="d-inline-block align-text-top">
                    </a>
                    <a href="#" class="navbar-brand">
                        Nino Company
                    </a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Inserisci cosa vuoi cercare" aria-label="Search">
                        <button class="btn bg-white" type="submit">Cerca</button>
                    </form>
                </div>
            </nav>
        </header>

        <main>
            <div class="container-fluid px-5">
                <div class="row">
                    <div class="col-12 mt-5">
                        <div class="mb-3">
                            <label for="numeroKm" class="form-label">Inserisci i chilometri che vuoi percorrere</label>
                            <input name="numeroKm" type="number" class="form-control" id="numeroKm" placeholder="Inserisci i chilometri che vuoi percorrere">
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Inserisci la tua età</label>
                            <input name="age" type="number" class="form-control" id="age" placeholder="Inserisci la tua età">
                        </div>
                        <div class="text-center">
                            <a href="#" class="btn mt-4 bg-info">Invio</a>
                            <h2 class="mt-5" id="output"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="container-fluid h-100">
                <div class="row text-center h-100">
                    <div class="col-12 pt-3">
                        <a class="text-decoration-none fw-bold text-black" href="#">
                            Prenota il tuo biglietto 
                        </a>
                    </div>
                    <div class="col-12">
                        <p class="text-black fw-bold">credit's by Bobo</p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- link js botstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- link js script -->
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
